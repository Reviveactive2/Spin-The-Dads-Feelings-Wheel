<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dad Feelings Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: #fff;
      overflow: hidden;
    }
    #wheelContainer {
      position: relative;
      width: 350px;
      height: 350px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #1f2937;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.3);
      background: conic-gradient(
        #ef4444 0deg 72deg,
        #10b981 72deg 144deg,
        #f59e0b 144deg 216deg,
        #8b5cf6 216deg 288deg,
        #3b82f6 288deg 360deg
      );
      position: relative;
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    #wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: 100% 100%;
      text-align: center;
      line-height: 350px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      pointer-events: none;
    }
    #wheel div:nth-child(1) { transform: rotate(0deg); }
    #wheel div:nth-child(2) { transform: rotate(72deg); }
    #wheel div:nth-child(3) { transform: rotate(144deg); }
    #wheel div:nth-child(4) { transform: rotate(216deg); }
    #wheel div:nth-child(5) { transform: rotate(288deg); }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #1f2937;
      z-index: 10;
    }
    #spinButton {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      background: #f59e0b;
      color: #fff;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background 0.2s;
      outline: 2px solid transparent;
    }
    #spinButton:focus {
      outline: 2px solid #fff;
    }
    #spinButton:hover {
      background: #d97706;
      transform: scale(1.05);
    }
    #spinButton:active {
      transform: scale(0.95);
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in;
      min-height: 50px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="wheelContainer">
    <div id="pointer" aria-hidden="true"></div>
    <div id="wheel" aria-label="Dad Feelings Wheel" role="region" tabindex="0">
      <div>Proud</div>
      <div>Stressed</div>
      <div>Joyful</div>
      <div>Tired</div>
      <div>Grateful</div>
    </div>
  </div>
  <button id="spinButton" aria-label="Spin the Dad Feelings Wheel!">Spin the Dad Feelings Wheel!</button>
  <div id="result" aria-live="polite"></div>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.11.0/dist/js-confetti.browser.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const wheel = document.getElementById('wheel');
      const spinButton = document.getElementById('spinButton');
      const result = document.getElementById('result');
      let confetti;
      try {
        confetti = new JSConfetti();
      } catch (e) {
        confetti = { addConfetti: () => {} }; // fallback: do nothing if JSConfetti fails
      }
      const segments = ['Proud', 'Stressed', 'Joyful', 'Tired', 'Grateful'];
      const messages = {
        'Proud': 'Youâ€™re a rockstar dad! Share your proudest moment! #ProudDadMoments',
        'Stressed': 'Take a deep breath, dad! Try a quick walk. Share your stress tip! #DadMentalHealth',
        'Joyful': 'Thatâ€™s the dad spirit! Whatâ€™s sparking your joy? Tell us! #DadLife',
        'Tired': 'We get it, dad! Grab a coffee. What keeps you going? #DadTipTuesday',
        'Grateful': 'Love the vibes! Whatâ€™s one thing youâ€™re thankful for? Share it! #DadLife'
      };

      spinButton.addEventListener('click', () => {
        spinButton.disabled = true;
        result.textContent = 'Spinning...';
        const randomDegree = Math.floor(Math.random() * 360);
        // Spin the wheel (plus 4 full rotations for effect)
        wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
        wheel.style.transform = `rotate(${randomDegree + 1440}deg)`;

        // Confetti effect
        confetti.addConfetti({
          emojis: ['ðŸ¦', 'ðŸš€', 'ðŸ› ï¸'],
          confettiNumber: 50,
          confettiRadius: 6
        });

        // Play spin sound (simple beep)
        try {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioCtx.createOscillator();
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
          oscillator.connect(audioCtx.destination);
          oscillator.start();
          oscillator.stop(audioCtx.currentTime + 0.1);
        } catch (e) {
          // Fail silently if AudioContext is blocked or not supported
        }

        setTimeout(() => {
          // Determine which segment was selected
          const normalizedDegree = (randomDegree % 360 + 360) % 360; // always positive
          const segmentIndex = Math.floor(normalizedDegree / 72) % segments.length;
          const selectedFeeling = segments[segmentIndex];
          result.textContent = `Youâ€™re feeling: ${selectedFeeling}! ${messages[selectedFeeling]}`;
          result.style.animation = 'pulse 0.5s ease-in-out';
          spinButton.disabled = false;
        }, 4000);
      });
    });
  </script>
</body>
</html>
